<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!----------------------FORM---------------------->
    <form class="form" action="#">
      <div id="contDay" class="form__field">
        <label class="form__label" for="inputDay">Day</label>
        <input class="form__input" id="inputDay" type="number" placeholder="DD" min="1">
        <p id="errorDay"></p>
      </div>
      <div id="contMonth" class="form__field">
        <label class="form__label" for="inputMonth">Month</label>
        <input class="form__input" id="inputMonth" type="number" placeholder="MM" min="1">
        <p id="errorMonth"></p>
      </div>
      <div id="contYear" class="form__field">
        <label class="form__label" for="inputYear">Year</label>
        <input class="form__input" id="inputYear" type="number" placeholder="YYYY" min="1900">
        <p id="errorYear"></p>
      </div>
      <div id="button" class="button">
        <img src="assets/images/icon-arrow.svg" alt="Blue submit button">
      </div>
    </form>
    <div class="divisor"></div>
    <!----------------------RESULTS---------------------->
    <div class="results">
      <div class="results__container">
        <p id="resultYear" class="results__value">--</p><p class="results__label">years</p>
      </div>
      <div class="results__container">
        <p id="resultMonth"  class="results__value">--</p><p class="results__label">months</p>
      </div>
      <div class="results__container">
        <p id="resultDay"  class="results__value">--</p><p class="results__label">days</p>
      </div>
    </div>  
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Waxupex">Waxupex</a>.</p> 
  </div>
  <script src="js/app.js"></script>
</body>
</html>
